    <!--I'm going to attempt to make this calculator using HTML tables-->
    <h2>HTML Calculator build</h2>
    <br>
    <table class="calc-bottom">
        <tr>
            <td colspan="3"><input type="text" id="total" class="calc-display"></td>
            <td><button type="button" id="clear">Clear</button></td>
        </tr>
        <tr>
            <td id="1"><button type="button" class="calc-button-even" value="1" onclick="getValue('1')">1</button></td>
            <td id="2"><button type="button" class="calc-button-even" value="2" onclick="getValue('2')">2</button></td>
            <td id="3"><button type="button" class="calc-button-even" value="3" onclick="getValue('3')">3</button></td>
            <td id="\"><button type="button" class="calc-button-even" value="/" onclick="getValue('/')">\</button></td>
        </tr>
        <tr>
            <td id="4"><button type="button" class="calc-button-odd" value="4" onclick="getValue('/')">4</button></td>
            <td id="5"><button type="button" class="calc-button-odd" value="5" onclick="getValue('/')">5</button></td>
            <td id="6"><button type="button" class="calc-button-odd" value="6" onclick="getValue('/')">6</button></td>
            <td id="*"><button type="button" class="calc-button-odd" value="*" onclick="getValue('/')">*</button></td>
        </tr>
        <tr>
            <td id="7"><button type="button" class="calc-button-even" value="7" onclick="getValue('/')">7</button></td>
            <td id="8"><button type="button" class="calc-button-even" value="8" onclick="getValue('/')">8</button></td>
            <td id="9"><button type="button" class="calc-button-even" value="9" onclick="getValue('/')">9</button></td>
            <td id="-"><button type="button" class="calc-button-even" value="-" onclick="getValue('/')">-</button></td>
        </tr>
        <tr>
            <td id="0"><button type="button" class="calc-button-even" value="0">0</button></td>
            <td id="."><button type="button" class="calc-button-even" value=".">.</button></td>
            <td id="="><button type="button" class="calc-button-even" value="=">=</button></td>
            <td id="+"><button type="button" class="calc-button-even" value="+">+</button></td>
        </tr>
    </table>
