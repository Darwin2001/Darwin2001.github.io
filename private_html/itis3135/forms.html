        <h2>HTML Forms Practice</h2>
        <form>
            <!--This is for the first name-->
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" required>
            <br>
            <!--This is fo the last name-->
            <label for="lname">Last Name:</label>

            <!--This is for phone number-->

            <br>
            <!--This is for email-->
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
            <br>
            <!--This is animal checkbox-->
            <label for="animal">What kind of animals do you like?:</label><br>
            <input type="checkbox" id="animal1" name="animal1" value="dog">
            <label for="animal1">Dog</label><br>
            <input type="checkbox" id="animal2" name="animal2" value="cat">
            <label for="animal2">Cat</label><br>
            <input type="checkbox" id="animal3" name="animal3" value="fish">
            <label for="animal3">Fish</label><br>
            <!--This is radio buttons-->
            <label for="color">What is your favorite color?:</label><br>
            <input type="radio" id="blue" name="color" value="blue">
            <label for="blue">Blue</label><br>
            <input type="radio" id="red" name="color" value="red">
            <label for="red">Red</label><br>
            <input type="radio" id="green" name="color" value="green">
            <label for="green">Green</label><br>
            <input type="radio" id="yellow" name="color" value="yellow">
            <label for="yellow">Yellow</label>
            <!--Button for resetting-->
            <br>
            <input type="reset" value ="Reset">
            <!--Button for submitting-->
            <br>
            <input type="submit" value="Submit">
