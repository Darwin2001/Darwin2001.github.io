<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSC_3135|Darwin Peraza||Drowsy Panda||HTML Forms</title>
    <link rel="stylesheet" href="styles/stylesheet.css">
</head>

<body>
    <div data-include="components/header.html"></div>
    <main>
        <h2>HTML Forms Practice</h2>
        <form>
            <div class="container">
                <!--This is for the first name-->
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required placeholder="John">
                <br>
                <!--This is fo the last name-->
                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="'lname" required placeholder="Doe">
                <br>
                <!--This is for phone number-->
                <label for="phonenumber">Phone Number:</label>
                <input type="text" id="phonenumber" name="phonenumber" placeholder="123-456-7891">
                <br>
                <!--This is for email-->
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Jdoe@gmail.com">
                <br>
            </div>
            <!--This is animal checkbox-->
            <label>Which products of ours do you like?:"</label><br>
            <input type="checkbox" id="product1" name="product1" value="Plasma Tvs">
            <label for="product1">Plasma Tvs</label><br>
            <input type="checkbox" id="product2" name="product2" value="Game Consoles">
            <label for="product2">Game Consoles</label><br>
            <input type="checkbox" id="product3" name="product3" value="Personal Computers">
            <label for="product3">Personal Computers</label><br>
            <!--This is radio buttons-->
            <label>Which item would you most want to see us create next?:</label><br>
            <input type="radio" class="radio" id="monitor" name="futureproduct" value="monitor">
            <label for="monitor">Gaming Monitor</label><br>
            <input type="radio" class="radio" id="controller" name="futureproduct" value="controller">
            <label for="controller">Pro controller</label><br>
            <input type="radio" class="radio" id="browser" name="futureproduct" value="browser">
            <label for="browser">Web Browser</label><br>
            <input type="radio" class="radio" id="mouse" name="futureproduct" value="mouse">
            <label for="mouse">Gaming Mouse</label>
            <!--Select box-->
            <br>
            <label for="games">Droswy Panda is going live with a brand new e-sports team, the drowsy pandas. Please
                select a game you would like for our team to compete in:</label><br>
            <select name="games" id="games">
                <option value="N/A">Select One</option>
                <option value="League">League of Legends</option>
                <option value="COD">Call of Duty</option>
                <option value="Overwatch">Overwatch</option>
                <option value="Super Smash">Super Smash Bros.</option>
                <option value="Valorant">Valorant</option>
            </select>
            <br>
            <br>
            <!--This is for the submit and Cancel buttons-->
            <div class="flex-parent jc-center">
                <button type="submit" class="buttonCenter">Confirm</button>
                <button type="reset" class="buttonCenter">Reset</button>
            </div>
        </form>
    </main>
    <div data-include="components/footer.html"></div>
    <script src = "scripts/include.js"></script>
</body>

</html>
